        input[type="text"],

            transition: border-color 0.3s;
        }

        input[type="text"]:focus,

            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .info-box {

            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-box p {
            margin: 5px 0;
            color: #555;
        }

        .info-box strong {
            color: #333;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;

</head>
