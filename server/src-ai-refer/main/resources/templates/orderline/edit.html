<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit OrderLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shopping System</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Chỉnh sửa chi tiết đơn hàng</h2>

    <div class="card mb-3">
        <div class="card-body">
            <p><strong>Đơn hàng:</strong> #<span th:text="${orderLine.order.id}">1</span></p>
            <p><strong>Sản phẩm:</strong> <span th:text="${orderLine.product.name}">Product</span></p>
        </div>
    </div>

    <form th:action="@{/orderline/update/{id}(id=${orderLine.id})}" method="post" class="mt-3">

        <div class="mb-3">
            <label for="quantity" class="form-label">Số lượng:</label>
            <input type="number" id="quantity" name="quantity"
                   th:value="${orderLine.quantity}"
                   class="form-control" min="1" required onchange="calculateTotal()">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá:</label>
            <input type="number" id="price" name="price"
                   th:value="${orderLine.price}"
                   class="form-control" step="0.01" required onchange="calculateTotal()">
        </div>

        <div class="mb-3">
            <label class="form-label">Thành tiền:</label>
            <input type="text" id="displayTotal" class="form-control" readonly
                   th:value="${#numbers.formatDecimal(orderLine.subtotal, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/order/{id}(id=${orderLine.order.id})}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function calculateTotal() {
        var price = parseFloat(document.getElementById('price').value || 0);
        var quantity = parseInt(document.getElementById('quantity').value || 0);
        var total = price * quantity;
        document.getElementById('displayTotal').value = formatNumber(total) + ' VNĐ';
    }

    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
</script>
</body>
</html>
