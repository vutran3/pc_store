<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product to Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shopping System</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Thêm sản phẩm vào đơn hàng #<span th:text="${order.id}">1</span></h2>

    <div class="card mb-3">
        <div class="card-body">
            <p><strong>Khách hàng:</strong> <span th:text="${order.customer.name}">Customer</span></p>
            <p><strong>Trạng thái:</strong> <span th:text="${order.status}">Status</span></p>
        </div>
    </div>

    <form th:action="@{/orderline/add/{orderId}(orderId=${order.id})}" method="post" class="mt-3">

        <div class="mb-3">
            <label for="productId" class="form-label">Chọn sản phẩm:</label>
            <select id="productId" name="productId" class="form-select" required onchange="updatePrice()">
                <option value="">-- Chọn sản phẩm --</option>
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:attr="data-price=${product.price}"
                        th:text="${product.name} + ' - ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ (Còn: ' + ${product.stockQuantity} + ')'">
                    Product
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Số lượng:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" required onchange="calculateTotal()">
        </div>

        <div class="mb-3">
            <label class="form-label">Giá hiện tại:</label>
            <input type="text" id="displayPrice" class="form-control" readonly value="0 VNĐ">
        </div>

        <div class="mb-3">
            <label class="form-label">Thành tiền:</label>
            <input type="text" id="displayTotal" class="form-control" readonly value="0 VNĐ">
        </div>

        <button type="submit" class="btn btn-primary">Thêm vào đơn</button>
        <a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updatePrice() {
        var select = document.getElementById('productId');
        var selectedOption = select.options[select.selectedIndex];
        var price = selectedOption.getAttribute('data-price') || 0;
        document.getElementById('displayPrice').value = formatNumber(price) + ' VNĐ';
        calculateTotal();
    }

    function calculateTotal() {
        var select = document.getElementById('productId');
        var selectedOption = select.options[select.selectedIndex];
        var price = parseFloat(selectedOption.getAttribute('data-price') || 0);
        var quantity = parseInt(document.getElementById('quantity').value || 0);
        var total = price * quantity;
        document.getElementById('displayTotal').value = formatNumber(total) + ' VNĐ';
    }

    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
</script>
</body>
</html>
