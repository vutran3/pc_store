<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shopping System</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${product.id != null ? 'Cập nhật sản phẩm' : 'Thêm sản phẩm mới'}">Product Form</h2>

    <form th:action="${product.id != null ? '/product/update/' + product.id : '/product'}"
          th:object="${product}" method="post" class="mt-3">

        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm: <span class="text-danger">*</span></label>
            <input type="text" id="name" th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                   class="form-control">
            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả:</label>
            <textarea id="description" th:field="*{description}"
                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                      class="form-control" rows="3"></textarea>
            <div class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá (VNĐ): <span class="text-danger">*</span></label>
            <input type="number" id="price" th:field="*{price}"
                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                   class="form-control" step="0.01" min="0.01">
            <div class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="stockQuantity" class="form-label">Số lượng trong kho: <span class="text-danger">*</span></label>
            <input type="number" id="stockQuantity" th:field="*{stockQuantity}"
                   th:classappend="${#fields.hasErrors('stockQuantity')} ? 'is-invalid' : ''"
                   class="form-control" min="0">
            <div class="error-message" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"></div>
        </div>

        <div class="alert alert-info" role="alert">
            <strong>Lưu ý:</strong> Các trường có dấu <span class="text-danger">*</span> là bắt buộc.
            <ul class="mb-0 mt-2">
                <li>Tên sản phẩm: Từ 3 đến 200 ký tự</li>
                <li>Giá: Phải lớn hơn 0</li>
                <li>Số lượng: Phải lớn hơn hoặc bằng 0</li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/product" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
