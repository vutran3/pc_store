<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shopping System</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Tạo đơn hàng mới</h2>

    <div class="alert alert-info">
        Chọn khách hàng để tạo đơn hàng. Sau khi tạo đơn, bạn có thể thêm sản phẩm vào đơn hàng.
    </div>

    <form th:action="@{/order/create}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="customerId" class="form-label">Chọn khách hàng:</label>
            <select id="customerId" name="customerId" class="form-select" required>
                <option value="">-- Chọn khách hàng --</option>
                <option th:each="customer : ${customers}"
                        th:value="${customer.id}"
                        th:text="${customer.name} + ' - ' + ${customer.email}">
                    Customer
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Tạo đơn hàng</button>
        <a href="/order" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
