<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Nền xám nhẹ dịu mắt */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05); /* Đổ bóng mềm */
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Vòng tròn chứa icon check */
        .success-icon-container {
            width: 80px;
            height: 80px;
            background-color: #ecfdf5; /* Xanh lá nhạt */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
        }

        .success-icon {
            color: #10b981; /* Xanh lá đậm */
            width: 40px;
            height: 40px;
        }

        h1 {
            color: #111827;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        a.button {
            display: inline-block;
            width: 100%;
            padding: 14px 20px;
            background-color: #f97316; /* Màu cam giống theme PC Store của bạn */
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(249, 115, 22, 0.3);
        }

        a.button:hover {
            background-color: #ea580c;
            transform: translateY(-2px); /* Nhẹ nhàng nổi lên khi hover */
            box-shadow: 0 10px 15px -3px rgba(249, 115, 22, 0.4);
        }

        /* Animation xuất hiện */
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation cho dấu check */
        .check-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.6s 0.4s ease forwards;
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="success-icon-container">
        <svg class="success-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path class="check-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>

    <h1>Thanh toán thành công!</h1>
    <p>Cảm ơn bạn đã mua hàng. Đơn hàng của bạn đã được hệ thống ghi nhận.</p>

    <a th:href="${@environment.getProperty('app.frontend.url')}" class="button">
        Tiếp tục mua sắm
    </a>
</div>
</body>
</html>
